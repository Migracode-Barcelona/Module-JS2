<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title here</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="slideshow.js"></script>
  </head>
  <body>
    <img id="carousel-img" src="./assets/cute-cat-a.png" alt="cat-pic" />
    <div>
      <button type="button" id="backward-btn">Backwards</button>
      <button type="button" id="forward-btn">Forward</button>
      <div class="delay-control">
        <label for="delay-time">Delay time (seconds):</label>
        <input type="number" id="delay-time" value="2" min="1" max="10" />
      </div>
      <div class="auto-controls">
        <button type="button" id="start-auto-forward">
          Start Auto Forward
        </button>
        <button type="button" id="start-auto-backward">
          Start Auto Backward
        </button>
        <button type="button" id="stop-auto">Stop Auto</button>
      </div>
    </div>
  </body>
</html>
